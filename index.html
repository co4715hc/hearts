<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hearts.PHP</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <main class="game-board" id="game">

        <div id="computer-1" class="player left">
            <div class="player-name"></div>
            <div class="hand vertical">

            </div>
        </div>

        <div id="computer-2" class="player top">
            <div class="player-name"></div>
            <div class="hand">

            </div>
        </div>

        <div id="computer-3" class="player right">
            <div class="player-name"></div>
            <div class="hand vertical">

            </div>
        </div>

        <div class="discard-pile" id="discards">
            <div class="card left" id="discard-left">
            </div>
            <div class="card top" id="discard-top">
            </div>
            <div class="card right" id="discard-right">
            </div>
            <div class="card bottom" id="discard-bottom">
            </div>
        </div>

        <div class="game-button-container">
            <button id="pass-button">Pass 3 Cards</button>
            <button id="game-button"></button>
        </div>

        <div id="human" class="player bottom">
            <div class="player-blocker" id="click-blocker"></div>
            <div class="player-name"></div>
            <div class="hand horizontal">
            </div>
        </div>

        <div class="popup" id="login-popup">
            <div class="popup-content">
                <div class="game-title">Hearts.PHP</div>
                <div class="popup-header">Enter your name:</div>
                <div class="login-input">
                    <input type="text" id="login-input" aria-label="name" autocomplete="off">
                <button id="login-button" class="submit-button">Start Game</button>
                </div>
            </div>
        </div>
        <div class="popup" id="round-over" style="display:none">
            <div class="popup-content">
                <div class="popup-header-round">Round Over</div>
                <div class="popup-results">
                    <div class="popup-results-col leading">
                        <div class="popup-results-name">Pauline</div>
                        <div class="popup-results-score">0</div>
                    </div>
                    <div class="popup-results-col">
                        <div class="popup-results-name">Michele</div>
                        <div class="popup-results-score">12</div>
                    </div>
                    <div class="popup-results-col">
                        <div class="popup-results-name">Ben</div>
                        <div class="popup-results-score">25</div>
                    </div>
                    <div class="popup-results-col">
                        <div class="popup-results-name">Human</div>
                        <div class="popup-results-score">2</div>
                    </div>
                </div>
                <button class="resume-button">Continue Game</button>
            </div>
        </div>
    </main>
<footer class="footer-home">

</footer>

<script type="module" src="js/app.js"></script>

</body>
</html>
